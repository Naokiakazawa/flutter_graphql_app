query GetPostById($postId: Int!) {
  post(id: $postId) {
    id
    title
    content
    userId
  }
}

query GetAllPosts {
  posts {
    id
    title
    content
    userId
  }
}

query GetPostsPerPage($page: Int!, $pageSize: Int!) {
  postsPerPage(page: $page, pageSize: $pageSize) {
    totalPages
    posts {
      id
      title
      content
      userId
    }
  }
}

